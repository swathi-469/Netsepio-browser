<!DOCTYPE HTML>
<html>

<head>
    <title>NetSepio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="../vendors/jquery-3.5.1/jquery-3.5.1.js" defer></script>
    <script src="../vendors/popperjs-2.5.4/popper.min.js" defer></script>
    <script src="../vendors/bootstrap-4.3.1/js/bootstrap.min.js" defer></script>
    <script src="../vendors/ethers-5.0/ethers-5.0.umd.min.js" defer></script>
    <script src="../scripts/nstokenContract.js" defer></script>
    <script src="../scripts/netsepioContract.js" defer></script>
    <script src="../scripts/register.js" defer></script>

    <link rel="stylesheet" href="../vendors/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <table class="header">
        <tr>
            <td>
                <img class="logo" src='../images/icon128.png' id='logo'>
            </td>
            <td>
                <h1>NetSepio <sup>0.2</sup></h1>
            </td>
        </tr>
    </table>

    <div class="ui container">
        <div>
            <div class="ui bottom attached segment">
                <div class="ui cards">
                    <div class="ui centered link raised card accordion ui function">
                        <div class="left aligned content">
                            <div class="active title">
                                <div class="ui middle aligned equal width grid">
                                    <div class="three wide column"><i aria-hidden="true" class="pencil large circular icon"></i></div>
                                    <div class="column">
                                        <div class="ui header" style="overflow-wrap: break-word;">Wallet Address</div>
                                    </div>
                                </div>
                            </div>
                            <div class="content active">
                                <div>
                                    <div>
                                        <form methodindex="12" class="ui form">
                                            <div class="ui center aligned container">
                                                <div class="field"><address id="walletAddress"></address></div>
                                            </div>
                                        </form>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui centered link raised card accordion ui function">
                        <div class="left aligned content">
                            <div class="active title">
                                <div class="ui middle aligned equal width grid">
                                    <div class="three wide column"><i aria-hidden="true" class="pencil large circular icon"></i></div>
                                    <div class="column">
                                        <div class="ui header" style="overflow-wrap: break-word;">Wallet Balance</div>
                                    </div>
                                </div>
                            </div>
                            <div class="content active">
                                <div class="ui center aligned container">
                                    <div class="field"><span id="walletBalance"></span> ETH</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui centered link raised card accordion ui function">
                        <div class="left aligned content">
                            <div class="active title">
                                <div class="ui middle aligned equal width grid">
                                    <div class="three wide column"><i aria-hidden="true" class="pencil large circular icon"></i></div>
                                    <div class="column">
                                        <div class="ui header" style="overflow-wrap: break-word;">Voting Registration</div>
                                    </div>
                                </div>
                            </div>
                            <div class="content active">
                                <div>
                                    <div>
                                        <div class="ui center aligned container">
                                            <div class="field"><button id="registerToVote" class="ui icon left labeled button">Register</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content active">
                                <div class="ui center aligned container">
                                    <div class="field">TX: <span id="registerTXRecepit"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui centered link raised card accordion ui function">
                        <div class="left aligned content">
                            <div class="active title">
                                <div class="ui middle aligned equal width grid">
                                    <div class="three wide column"><i aria-hidden="true" class="pencil large circular icon"></i></div>
                                    <div class="column">
                                        <div class="ui header" style="overflow-wrap: break-word;">vote</div>
                                    </div>
                                </div>
                            </div>
                            <div class="content active">
                                <div>
                                    <div>
                                        <form methodindex="19" class="ui form">
                                            <div class="required field"><label>_domainName</label>
                                                <div methodindex="19" inputindex="0" class="ui input"><input placeholder="string" required="" type="text"></div>
                                            </div>
                                            <div class="required field"><label>_websiteURL</label>
                                                <div methodindex="19" inputindex="1" class="ui input"><input placeholder="string" required="" type="text"></div>
                                            </div>
                                            <div class="required field"><label>_websiteType</label>
                                                <div methodindex="19" inputindex="2" class="ui input"><input placeholder="uint8" required="" type="text"></div>
                                            </div>
                                            <div class="required field"><label>_websiteTag</label>
                                                <div methodindex="19" inputindex="3" class="ui input"><input placeholder="uint8" required="" type="text"></div>
                                            </div>
                                            <div class="required field"><label>_metadataHash</label>
                                                <div methodindex="19" inputindex="4" class="ui input"><input placeholder="string" required="" type="text"></div>
                                            </div>
                                            <div class="ui center aligned container">
                                                <div class="field"><button class="ui icon left labeled button" role="button" style="background-color: rgb(194, 202, 252);"><i aria-hidden="true" class="write icon"></i>Sign &amp; Submit</button></div>
                                            </div>
                                        </form>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui centered link raised card accordion ui function">
                        <div class="left aligned content">
                            <div class="active title">
                                <div class="ui middle aligned equal width grid">
                                    <div class="three wide column"><i aria-hidden="true" class="pencil large circular icon"></i></div>
                                    <div class="column">
                                        <div class="ui header" style="overflow-wrap: break-word;">appealForVotingRight</div>
                                    </div>
                                </div>
                            </div>
                            <div class="content active">
                                <div>
                                    <div>
                                        <form methodindex="12" class="ui form">
                                            <div class="ui center aligned container">
                                                <div class="field"><button class="ui icon left labeled button" role="button" style="background-color: rgb(194, 202, 252);"><i aria-hidden="true" class="write icon"></i>Sign &amp; Submit</button></div>
                                            </div>
                                        </form>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="footer">
        <p>© NetSepio 2021</p>
    </section>
</body>

</html>
