<!DOCTYPE HTML>
<html>

<head>
    <title>Dashboard | NetSepio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="../vendors/jquery-3.5.1/jquery-3.5.1.js" defer></script>
    <script src="../vendors/popperjs-2.5.4/popper.min.js" defer></script>
    <script src="../vendors/bootstrap-4.3.1/js/bootstrap.min.js" defer></script>
    <script src="../vendors/ethers-5.0/ethers-5.0.umd.min.js" defer></script>
    <script src="../scripts/netsepioContract.js" defer></script>
    <script src="../scripts/dapp.js" defer></script>
    <script src="../scripts/dashboard.js" defer></script>

    <link rel="stylesheet" href="../vendors/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../assets/sass/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Preloader -->
    <section class="full-screen-view">
        <table style="background-image: url(../assets/images/pre-loader-bg.jpg);">

        <!-- Header -->
        <tr class="simple-header">
            <td>
                <div>
                    <h1 id="contractName">NetSepio</h1>
                </div>
            </td>
        </tr>
        
        <!-- Content -->
        <tr class="content-body">
            <td>
                <div id="voting-content">
                    <div class="text-center">
                        <address id="walletAddress" style="font-size: 12px;"></address>
                        <span id="blockStatus" style="font-size: 12px;"></span>
                    </div>
                    <div id="security-status">
                        <div class="container">
                            <div class="bg-orb"></div>
                            <div class="display-icon icon-safe"> <span id="safety-icon" class="icon icon-check-mark"></span> </div>
                            <div id="status" class="status-message">
                            <h1 id="net-guard-title">You Are Safe</h1>
                            </div>
                            <div class="floating-bar">
                            <div>
                                <input id="domain" readonly />
                                <div class="loader">
                                <span class="dot-loader"></span>
                                <span class="dot-loader dot-loader--2"></span>
                                <span class="dot-loader dot-loader--3"></span>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="button" id="votingForm" style="display: none">Submit Review</button>
                    <button class="button danger" id="enrollForVote" style="display: none">Register For Voting Rights</button>
                </div>
            </td>
          </tr>

        <!-- Footer -->
        <tr class="footer footer-large">
            <td>
                <p>Â© NetSepio 2021</p>
              </td>
        </tr>

        </table>
    </section>

</body>

</html>
