<!DOCTYPE HTML>
<html>

<head>
    <title>Review | NetSepio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="../vendors/jquery-3.5.1/jquery-3.5.1.js" defer></script>
    <script src="../vendors/popperjs-2.5.4/popper.min.js" defer></script>
    <script src="../vendors/bootstrap-4.3.1/js/bootstrap.min.js" defer></script>
    <script src="../vendors/ethers-5.0/ethers-5.0.umd.min.js" defer></script>
    <script src="../scripts/netsepioContract.js" defer></script>
    <script src="../scripts/dapp.js" defer></script>
    <script src="../scripts/review.js" defer></script>

    <link rel="stylesheet" href="../vendors/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../assets/sass/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Preloader -->
    <section class="full-screen-view">
        <table style="background-image: url(../assets/images/pre-loader-bg.jpg);">

        <!-- Header -->
        <tr class="simple-header with-dc">
            <td>
            <div>
                <h1>SUBMIT A REVIEW</h1>
                <div class="domain-card">
                <div class="dc-container">
                    <p class="sub-heading">FOR DOMAIN</p>
                    <h2 id="domainName" class="domain-display"></h2>
                </div>
                </div>
            </div>
            </td>
        </tr>
        
        <!-- Content -->
        <tr class="content-body">
            <td>

            <!-- space -->
            <div style="height: 60px;"></div>
            
            <div class="voting-form">
                <form id="reviewForm">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text" placeholder="Great Platform...">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="An amazing Software Collaboration Platform and a Developer's Paradise..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="websiteURL">Website URL</label>
                        <input id="websiteURL" name="websiteURL" class="readonly" readonly value="">
                    </div>

                    <div class="form-group">
                        <label for="websiteType">Category</label>
                        <select id="websiteType" name="websiteType">
                        <option value="generalWebsite">Common Website</option>
                        <option value="socialMedia">Social Media</option>
                        <option value="software">Software</option>
                        <option value="walletAddress">Wallet Address</option>
                        <option value="company">Company</option>
                        <option value="defiProject">DeFi Project</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="websiteTag">Promotes content which are</label>
                        <select id="websiteTag" name="websiteTag">
                        <option value="genuine">Genuine</option>
                        <option value="scam">Scam</option>
                        <option value="fake">Fake</option>
                        <option value="stereotype">Stereotype</option>
                        <option value="hate">Hate Speech</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="websiteSafety">CyberSecurity Standard</label>
                        <select id="websiteSafety" name="websiteSafety">
                        <option value="safe">Safe to Browse</option>
                        <option value="spyware">Spyware</option>
                        <option value="malware">Malware</option>
                        <option value="phishing">Phishing</option>
                        <option value="virus">Virus</option>
                        <option value="adware">Adware or PUAs</option>
                        </select>
                    </div>

                    <div>
                        <!-- <label for="attachScrrenshot"></label> -->
                        <input id="attachments" name="attachments" type="checkbox"> Attach Website Screenshot
                    </div>

                    <div class="text-center">
                        <button id="submitReview" name="submitReview" class="button">Submit</button>
                        <button id="cancelReview" name="cancelReview" class="button danger">Cancel</button>
                    </div>

                    <div class="text-center">
                        <span id="txHash" style="font-size: 12px;"></span>
                    </div>

                </form>
            </div>
            </td>
        </tr>

        <!-- Footer -->
        <tr class="footer footer-large">
            <td>
                <p>Â© NetSepio 2021</p>
              </td>
        </tr>

        </table>
    </section>

</body>

</html>
